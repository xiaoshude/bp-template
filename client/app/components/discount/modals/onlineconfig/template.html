<div class="modal-header">
  <span class="modal-title">线上配置刷新时间设置</span>

  <div class="modal-close" ng-click="vm.cancel()">X</div>
</div>
<div class="modal-body">
  <form name="myForm" novalidate class="form-horizontal">
    <div class="form-group form-item">
      <label class="col-lg-3 control-label" style="margin-left: 10px;">
        <input ng-model="vm.isNowRefresh"
               value="1"
               type="radio"/> 立即生效</label>

    </div>
    <div class="form-group form-item">
      <label class="col-lg-2 control-label" style="margin-right: -20px">
        <input ng-model="vm.isNowRefresh"
               value="0"
               type="radio"/>
      </label>

      <div class="col-lg-8">
        <bp-datepicker model="vm.flushAt" datepicker-options="vm.datepickerOption"></bp-datepicker>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="vm.ok()" class="btn bp-btn-primary">确定</button>
  <button type="button" ng-click="vm.cancel()" class="btn bp-btn-default">关闭</button>
</div>
