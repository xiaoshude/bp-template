<div class="modal-header">
  <span class="modal-title">选择城市</span>

  <div class="modal-close" ng-click="vm.cancel()">X</div>
</div>
<div class="modal-body" cg-busy="{promise:vm.loadPromise,message:'数据加载中'}">
  <div class="panel-body">
    <bp-checkboxtree list-promise="vm.loadPromise" ng-model="vm.form.cities" config="vm.config"></bp-checkboxtree>
  </div>
</div>
<div class="modal-footer">
  <button type="button" ng-click="vm.ok()" class="btn bp-btn-primary">添加</button>
  <button type="button" ng-click="vm.cancel()" class="btn bp-btn-default">取消</button>
</div>
